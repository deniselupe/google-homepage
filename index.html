<!DOCTYPE html>

<head>
    <title>Google</title>
	<link rel="stylesheet" href="styles/main.css" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<header>
	<nav>
		<div>
			<ul id="top-nav-left">
				<li class="top-links">About</li>
				<li class="top-links">Store</li>
			</ul>
		</div>
		<div>
			<ul>
				<li class="top-links">Gmail</li>
				<li class="top-links">Images</li>
				<li class="top-links"><img src="images/apps_black.png" alt="app-grid" id="app-grid"></li>
				<li class="top-links"><button type="submit" id="sign-in-button">Sign in</button></li>
			</ul>
		</div>
	</nav>
</header>

<main>
	<img src="images/logo.png" alt="Google logo">
	<form action="https://google.com">
		<div id="input-layout">
			<img src="images/search-icon.png" alt="search-icon" id="search-icon">
			<input type="text">
			<img src="images/search-by-voice-icon.png" alt="voice-icon" id="voice-icon">
		</div>
		<div>
			<button type="submit">Google Search</button>
			<button type="submit">I'm Feeling Lucky</button>
		</div>
	</form>
	<p>This is a fake Google homepage. This was created as an HTML/CSS exercise.</p>
</main>

<footer>
	<div>
		<ul>
			<li class="bottom-links">Advertising</li>
			<li class="bottom-links">Business</li>
			<li class="bottom-links">How Search Works</li>
		</ul>
	</div>
	<div>
		<ul>
			<li class="bottom-links">Privacy</li>
			<li class="bottom-links">Terms</li>
			<li class="bottom-links">Settings</li>
		</ul>
	</div>
</footer>
